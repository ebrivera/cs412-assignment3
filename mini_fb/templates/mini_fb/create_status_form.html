{% extends 'mini_fb/base.html' %}

{% block content %}

<h1>Send a message to {{profile}}</h1>
    <form  method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }} 
        </table>
        <input type="file" name = "files" multiple />
        <br><br>
        <input type="submit" name="submit" value="Submit">
    </form>
{% endblock %}
